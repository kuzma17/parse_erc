<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript " src="/js/xml.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <nav class="navbar navbar-expand-sm menu_top">
            <div class="container">
                <div class="logo"> Parser<span class="logo_color">ERC</span></div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Главная</a></li>
                        <li><a href="/settings.html">Параметры</a></li>
                        <li><a href="/help.html">Помощь</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div id="info_myForm" class="block_xml_form">
                    <form id="myForm" action="/cgi-bin/form.py" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Выберите исходный файл<span
                                    class="red">*</span></label>
                            <div class="col-md-9">
                                <input type="file" name="file_erc" id="file"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Курс USD<span class="red">*</span></label>
                            <div class="col-md-9">
                                <input type="text" name="currency" id="currency" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-9">
                                <button id="upload-file-btn" type="button" class="btn btn-primary">Загрузить
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="preloader" class="preloader"><img src="/img/325.gif" alt=""/></div>
                <div id="info" class="block_xml_parse"></div>

            </div>
        </div>
    </div>
    <div class="footer">
        <span class="copyright">Copyright 2017 @ design by <a href="mailto:v.kuzma@mail.ru">kuzma</a></span>
