<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="utf-8">
    <link href="/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <link rel="stylesheet" href=/"css/font-awesome.min.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body style="background-color: #e0ebeb;">
<div class="container" >
    <div class="row">
        <div class="rcol-sm-12 col-md-12 col-lg-12">
            <h2>Парсер ERC_</h2>
            <div class="menu">
                <a href="settings">Settings</a>
            </div>
            <form id="myForm" action="/cgi-bin/form.py" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label  class="col-md-3 control-label">Выберите исходный файл<span class="red">*</span></label>
                    <div class="col-md-9" >
                        <input type="file" name="file_erc" id="file" />
                    </div>
                </div>
                 <div class="form-group">
                    <label  class="col-md-3 control-label">Курс USD<span class="red">*</span></label>
                    <div class="col-md-9">
                         <input type="text" name="currency" id="currency">
                    </div>
                </div>
                 <div class="form-group">
                    <label  class="col-md-3 control-label">Param 1<span class="red">*</span></label>
                    <div class="col-md-9">
                         <input type="text" name="param1" id="param1">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">Param 2<span class="red">*</span></label>
                    <div class="col-md-9">
                         <input type="text" name="param2">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                         <input type="submit" value="Parse" id="submit">
                        <button id="upload-file-btn" type="button" class="btn btn-primary" data-dismiss="modal" value="Upload">Upload</button>
                    </div>
                </div>
            </form>
            <hr>
            <div id="preloader" style="width: 100px; margin: 0 auto; display: none"><img src="/img/325.gif" alt=""/></div>
            <div id="info"></div>

        </div>
    </div>
</div>
<script type="text/javascript">
           $(function() {
               $('#upload-file-btn').click(function() {
                   $('#preloader').show();
                   var form_data = new FormData($('#myForm')[0]);
                   $.ajax({
                       type: 'POST',
                        url: '/cgi-bin/readxml.py',
                        data: form_data,
                        contentType: false,
                        cache: false,
                        processData: false,
                        async: false,
                       success: function(data) {
                           $('#preloader').hide();
                           //console.log('Success!');
                           $('#info').html(data);
                           alert(data);
                       }
                   });
               });

               $('#info').on("mouseover", ".code_prom", function(){
                   $(this).css({marginTop: '1px'});
                   $(this).children("span").css({fontSize: '12px'});
               })
               $('#info').on("mouseout", ".code_prom", function(){
                   $(this).css({marginTop: '-1px'});
                   $(this).children("span").css({fontSize: '8px'});
               })
           });
</script>

</body>
</html>
