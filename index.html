<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body style="background-color: #e0ebeb;">
<div class="container" >
    <div class="row">
        <div class="rcol-sm-12 col-md-12 col-lg-12">
            <h2>Парсер ERC_</h2>
            <div class="menu">
                <a href="settings">Settings</a>
            </div>
            <form id="myForm" action="/cgi-bin/form.py" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label  class="col-md-3 control-label">Выберите исходный файл<span class="red">*</span></label>
                    <div class="col-md-9" >
                        <input type="file" name="file_erc" id="file_erc" accept=".xml,image/*"/>
                    </div>
                </div>
                 <div class="form-group">
                    <label  class="col-md-3 control-label">Курс USD<span class="red">*</span></label>
                    <div class="col-md-9">
                         <input type="text" name="currency" id="currency">
                    </div>
                </div>
                 <div class="form-group">
                    <label  class="col-md-3 control-label">Param 1<span class="red">*</span></label>
                    <div class="col-md-9">
                         <input type="text" name="param1" id="param1">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">Param 2<span class="red">*</span></label>
                    <div class="col-md-9">
                         <input type="text" name="param2">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                         <input type="submit" value="Parse">
                    </div>
                </div>
            </form>
            <hr>
            <div id="in2">43234</div>

        </div>
    </div>
</div>
<script type="text/javascript">
            $(document).ready(function(){
                $('#myForm').submit(function(event){
                    $.post("/cgi-bin/test.py",{currency:$("#currency").val()},onResponse);
                    return false;
                });
                function onResponse(data){
                    $("#in2").text(data);
                }
            });
</script>

</body>
</html>
