<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body style="background-color: #e0ebeb;">
<div class="container" >
    <div class="row">
        <div class="rcol-sm-12 col-md-12 col-lg-12">
            <h2>Парсер ERC_</h2>
            <div class="menu">
                <a href="settings">Settings</a>
            </div>
            <form action="/cgi-bin/form.py" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label  class="col-md-3 control-label">Выберите исходный файл<span class="red">*</span></label>
                    <div class="col-md-9" >
                        <input type="file" name="file_erc"/>
                    </div>
                </div>
                 <div class="form-group">
                    <label  class="col-md-3 control-label">Курс USD<span class="red">*</span></label>
                    <div class="col-md-9">
                         <input type="text" name="currency">
                    </div>
                </div>
                 <div class="form-group">
                    <label  class="col-md-3 control-label">Param 1<span class="red">*</span></label>
                    <div class="col-md-9">
                         <input type="text" name="param1">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">Param 2<span class="red">*</span></label>
                    <div class="col-md-9">
                         <input type="text" name="param2">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                         <input type="submit" value="Parse">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
