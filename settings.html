<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body style="background-color: #e0ebeb;">
<div class="container" >
    <div class="row">
        <div class="rcol-sm-12 col-md-12 col-lg-12">
            <h2>Парсер ERC_</h2>
            <div class="menu">
                <a href="/">Главная</a>
                <a href="settings">Settings</a>
            </div>
            <div class="rcol-sm-3 col-md-3 col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">Заголовок</div>
                <div class="panel-body">
                    Общие настройки
                </div>
                <div class="panel-body" id="categories">
                    Категории
                </div>
                <div class="panel-body" id="subcategories">
                    Сиб категории
                </div>
                <div class="panel-body">
                    Бренды
                </div>
                <div class="panel-body">
                    Коды
                </div>
            </div>
        </div>
        <div class="rcol-sm-9 col-md-9 col-lg-9">
            <div id="info"></div>
        </div>
            <div id="preloader" style="width: 100px; margin: 0 auto; display: none"><img src="/img/325.gif" alt=""/></div>

        </div>
    </div>
</div>
<script type="text/javascript ">
    $(document).ready(function(){

        $('#categories').click(function() {
            $('#preloader').show();
            $("#info").hide();
            $.post("categories.py",{},onResponse);
            return false;
        });

        $('#info').on("click", ".edit_category", function(){
            $('#preloader').show();
            $("#info").hide();
            $.post("view_category.py",{data:$(this).attr('data-id')},onResponse);
            return false;
        });

        $('#info').on("click", "#edit-submit", function(){
            $('#preloader').show();
            $("#info").hide();
            $.post("save_category.py",{id_cat:$('#id_cat').val(), name_cat:$('#name_cat').val()},onResponse);
            return false;
        });

        $('#info').on("click", "#add_category", function(){
            $('#preloader').show();
            $("#info").hide();
            $.post("view_category.py",{},onResponse);
            return false;
        });

        $('#info').on("click", ".dell_category", function(){
            if(confirm('Вы действительно хотите удалить объект?')) {
                $('#preloader').show();
                $("#info").hide();
                $.post("dell_category.py", {data: $(this).attr('data-id')}, onResponse);
                return false;
            }else {
                return false;
            }
        });

        function onResponse(data){
            $('#preloader').hide();
            $("#info").html(data);
            $("#info").show(300);
        }

    });
</script>
</body>
</html>
